<div class="login-container">
  <div class="w-full max-w-xs login-box">
    <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
      <img
        src="/assets/GridironLogo.png"
        alt="GridironLogo"
        class="login-logo"
      />
      <div class="mb-4">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="old-password"
        >
          Old Password
        </label>
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline required"
          id="old-password"
          type="password"
          placeholder="******************"
          [(ngModel)]="oldPassword"
          [ngModelOptions]="{ standalone: true }"
        />
        <p class="text-xs italic text-red-500" *ngIf="isBadOldPassword">
          Invalid password
        </p>
      </div>
      <div class="mb-4">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="new-password"
        >
          New Password
        </label>
        <input
          class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="new-password"
          type="password"
          placeholder="******************"
          [(ngModel)]="newPassword"
          [ngModelOptions]="{ standalone: true }"
        />
        <p class="text-xs italic text-red-500" *ngIf="isInvalidPassword">
          Password is required
        </p>
      </div>
      <div class="mb-6">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="confirm-new-password"
        >
          Confirm New Password
        </label>
        <input
          class="w-full px-3 py-2 mb-3 leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline required"
          id="confirm-new-password"
          type="password"
          placeholder="******************"
          [(ngModel)]="confirmNewPassword"
          [ngModelOptions]="{ standalone: true }"
        />
        <p class="text-xs italic text-red-500" *ngIf="isNotMatchingPassword">
          Passwords do not match
        </p>
        <p class="text-xs italic text-red-500" *ngIf="isInvalidPassword">
          Password is required
        </p>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
          type="button"
          (click)="changePassword()"
        >
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
